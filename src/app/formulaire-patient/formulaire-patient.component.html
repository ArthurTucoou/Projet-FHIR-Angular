<mat-card class="patient-form-card light-theme full-page">
  <mat-card-header>
    <mat-card-title>ü©∫ Ajouter un patient</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="patient-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom*</mat-label>
        <input matInput formControlName="nom" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pr√©nom*</mat-label>
        <input matInput formControlName="prenom" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date de naissance*</mat-label>
        <input matInput type="date" formControlName="dateNaissance" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lieu de naissance*</mat-label>
        <input matInput formControlName="lieuNaissance" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>T√©l√©phone*</mat-label>
        <input matInput formControlName="telephone" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email*</mat-label>
        <input matInput type="email" formControlName="email" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adresse*</mat-label>
        <input matInput formControlName="adresse" style="color: black;">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>√âtat civil*</mat-label>
        <mat-select formControlName="etatCivil"  style="color: black;">
          <mat-option value="celibataire">C√©libataire</mat-option>
          <mat-option value="marie">Mari√©(e)</mat-option>
          <mat-option value="divorce">Divorc√©(e)</mat-option>
          <mat-option value="veuf">Veuf(ve)</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="radio-group">
        <label class="radio-label">Genre :</label>
        <mat-radio-group formControlName="genre" class="radio-buttons">
          <mat-radio-button value="male">Homme</mat-radio-button>
          <mat-radio-button value="female">Femme</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="submit-container">
        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="form.invalid">
          Valider
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
