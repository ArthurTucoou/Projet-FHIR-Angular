<mat-card class="patient-form-card light-theme full-page">
  <mat-card-header>
    <mat-card-title>ü©∫ Ajouter un patient</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="patient-form">
      <!-- 1√®re colonne / 1er champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom*</mat-label>
        <input matInput formControlName="nom">
      </mat-form-field>

      <!-- 2√®me colonne / 2√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pr√©nom*</mat-label>
        <input matInput formControlName="prenom">
      </mat-form-field>

      <!-- 1√®re colonne / 3√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date de naissance*</mat-label>
        <input matInput type="date" formControlName="dateNaissance">
      </mat-form-field>

      <!-- 2√®me colonne / 4√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lieu de naissance*</mat-label>
        <input matInput formControlName="lieuNaissance">
      </mat-form-field>

      <!-- 1√®re colonne / 5√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>T√©l√©phone*</mat-label>
        <input matInput formControlName="telephone">
      </mat-form-field>

      <!-- 2√®me colonne / 6√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email*</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <!-- 1√®re colonne / 7√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adresse*</mat-label>
        <input matInput formControlName="adresse">
      </mat-form-field>

      <!-- 2√®me colonne / 8√®me champ -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>√âtat civil*</mat-label>
        <mat-select formControlName="etatCivil">
          <mat-option value="celibataire">C√©libataire</mat-option>
          <mat-option value="marie">Mari√©(e)</mat-option>
          <mat-option value="divorce">Divorc√©(e)</mat-option>
          <mat-option value="veuf">Veuf(ve)</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- ligne compl√®te / Genre -->
      <div class="radio-group">
        <label class="radio-label">Genre :</label>
        <mat-radio-group formControlName="genre" class="radio-buttons">
          <mat-radio-button value="male">Homme</mat-radio-button>
          <mat-radio-button value="female">Femme</mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- espace pour bouton : on le place en 2√®me colonne -->
      <div class="submit-container">
        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="form.invalid">
          Valider
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
